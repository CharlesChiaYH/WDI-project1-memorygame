<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CSS link-->
  <!--<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
  <link href="bootstrap.min.css" rel="stylesheet" >

  <!--Local CSS stylesheet-->
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <title>SG-WDI-10 Project 1 (Memory Game)</title>
</head>

<body>
<div class="container">

  <header>
    <div class="row">
    <div class="row col-md-3"></div>
    <div class="row col-md-6">
      <h2>Memory Game</h2>
      <p> Two player will take turns selecting pairs of cards from a spread whilst a 30 second counter runs. The player who gets the most matches in this 30 seconds wins.</p>
    </div>
    <div class="row col-md-3"></div>
  </div>
  </header>

  <section>
    <div class="row">
      <div class="row col-md-3 player1">
        <h3>Player 1</h3>
        <div><span>Score :</span><span id="score1"></span></div>
      </div>
      <div class="row col-md-6 main">
        <div id="memory_board"></div>
      </div>
      <div class="row col-md-3 player2">
        <h3>Player 2</h3>
        <div><span>Score :</span><span id="score2"></span></div>
      </div>
    </div>
  </section>

  <section>
    <div class="row">
      <div class="row col-md-3"></div>
        <div class="row col-md-6 time">
          <div class="animated infinite bounce" id="message"></div>
          <div id="timer"></div>
        </div>
        <div class="row col-md-3"></div>
    </div>
  </section>

  <section>
    <div class="row">
      <div class="row col-md-5 bottom"></div>
        <div class="row col-md-2 bottom">
          <div class="animated infinite jello" id="start">Start</div>
        </div>
        <div class="row col-md-5 bottom"></div>
    </div>
  </section>

  <footer></footer>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--Local Javascript-->
  <script src="script.js"></script>
</div>
</body>
</html>
